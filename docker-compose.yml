version: '3'

services:
  mysql:
    container_name: db
    image: mysql:latest
    restart: always
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
    volumes:
      - database_data:/var/lib/mysql
    networks:
      - mynetwork

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    restart: always
    ports:
      - '8080:80'
    networks:
      - mynetwork
  
  mailer:
    container_name: mailer
    image: schickling/mailcatcher
    ports: ["1025", "1080"]

  symfony :
    container_name: symfony
    build: ./app
    ports:
      - 80:80
    depends_on:
      - mysql
    networks:
      - mynetwork

volumes:
  database_data:

networks:
  mynetwork: